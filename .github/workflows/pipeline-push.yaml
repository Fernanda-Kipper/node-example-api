name: CI-CD

on: push

jobs:
  continuos-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Using Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.
      - name: Install dependencies, run build and execute tests
        run: |
          npm install
          npm run build
          npm run test